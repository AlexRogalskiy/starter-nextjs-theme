type: object
name: JobItem
label: Item
labelField: title
fields:
  - type: string
    name: title
    label: Job title
    default: Backend Engineer
  - type: string
    name: location
    label: Location
    default: Remote
  - type: markdown
    name: text
    label: Text
    default: 'Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae. explicabo.'
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
